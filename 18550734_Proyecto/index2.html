<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Iconos -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./Css/x.css">
    <title>Canserbero</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-3 col-md-2">
                <div class="row">
                    <div class="col-10 col-md-8">
                        <span>
                            <img class="rounded-circle float-start w-100" src="./Imagenes/LOGO.jpg" alt="Logo">
                        </span>
                    </div>
                    <div class="col-2 col-md-4">
                        <!--Pseudonombre y nombre-->
                        <span class="name text-dark text-uppercase">Canserbero</span>
                        <hr>
                        <span class="unidad text-dark text-uppercase">Tyrone Jose <br>Gonzales Orama</span>
                    </div>
                    <i class='bx bx-chevrons-right toggle'></i>
                </div>
        
                <div class="row">
                    <div class="col">
                        <li class="search-box">
                            <i class='bx bx-search icon'></i>
                            <input type="text" placeholder="Search...">
                        </li>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col">
                        <ul class="menu-links">
                            <li class="nav-link">
                                <a href="#">
                                    <i class="bx bx-home-alt icon"></i>
                                    <span class="text nav-text">Dashboard</span>
                                </a>
                            </li>
                            <li class="nav-link">
                                <a href="#">
                                    <i class="bx bxs-videos icon"></i>
                                    <span class="text nav-text">Videos</span>
                                </a>
                            </li>
                            <li class="nav-link">
                                <a href="#">
                                    <i class="bx bxs-music icon"></i>
                                    <span class="text nav-text">Musica</span>
                                </a>
                            </li>
                            <li class="nav-link">
                                <a href="#">
                                    <i class="bx bxs-image icon"></i>
                                    <span class="text nav-text">Imagenes</span>
                                </a>
                            </li>
                            <li class="nav-link">
                                <a href="#">
                                    <i class="bx bx-history icon"></i>
                                    <span class="text nav-text">Historia</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
        
                <div class="row align-items-end">
                    <div class="col">
                        <li class="">
                            <a href="#">
                                <i class='bx bx-log-out icon'></i>
                                <span class="text nav-text">Logout</span>
                            </a>
                        </li>
        
                        <li class="mode">
                            <div class="moon-sun">
                                <i class="bx bx-moon icon moon"></i>
                                <i class="bx bx-sun icon sun"></i>
                            </div>
                            <span class="mode-text text">Dark Mode</span>
                            <div class="toogle-switch">
                                <span class="switch"></span>
                            </div>
                        </li>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
