<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./Css/Flow.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    
    <nav class="bg-light sticky-top">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 text-center p-2">
                    <img src="img/logo.png" alt="Logo Girl Shop">
                </div>
                <div class="col-12 col-md-8 text-end d-none d-md-block">
                    <ul class="mb-0">
                        <li class="d-inline-block p-3"><a href="" class="lead text-secondary">Inicio</a></li>
                        <li class="d-inline-block p-3"><a href="" class="lead text-secondary">Tienda</a></li>
                        <li class="d-inline-block p-3"><a href="" class="lead text-secondary">rebajas</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <header>
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-12 h-auto align-self-center text-center fondo-blanco py-5">
                    <h1 class="display-1">Girl Shop</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row py-5 border-bottom">
                <div class="col-12 text-center pb-5">
                    <h2 class="d-inline-block px-5">Tienda</h2>
                </div>

                <div class="col-12 col-md-4 text-center pb-3 pb-md-0">
                    <img src="./img/producto1.png" alt="calcetas" class="img-fluid">
                    <h3 class="py-3">Calcetines</h3>
                    <span class="d-block precio lead font-weight-bolder pb-3">$350 <sup>MXN</sup></span>
                    <button class="btnRosa px-4 py-2">Comprar</button>
                </div>

                <div class="col-12 col-md-4 text-center pb-3 pb-md-0">
                    <img src="./img/producto2.png" alt="Crema" class="img-fluid">
                    <h3 class="py-3">Crema</h3>
                    <span class="d-block precio lead font-weight-bolder pb-3">$350 <sup>MXN</sup></span>
                    <button class="btnRosa px-4 py-2">Comprar</button>
                </div>

                <div class="col-12 col-md-4 text-center pb-3 pb-md-0">
                    <img src="./img/producto3.png" alt="Cera" class="img-fluid">
                    <h3 class="py-3">Cera depiladora</h3>
                    <span class="d-block precio lead font-weight-bolder pb-3">$350 <sup>MXN</sup></span>
                    <button class="btnRosa px-4 py-2">Comprar</button>
                </div>
            </div>

            <div class="row">
                <div class="col-12 text-end pb-5">
                    <h2 class="d-inline-block px-2">Rebajas</h2>
                </div>
                <div class="col-12 col-md-6 pb-md-0">
                    <img src="img/rebajas1.jpg" alt="rebajas al 60%" class="img-fluid">
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-12 mb-md-4 pb-3">
                            <img src="img/rebajas2.jpg" alt="rebajas Carrito" class="img-fluid">
                        </div>
                        <div class="col-12">
                            <img src="img/rebajas3.jpg" alt="rebajas chicas" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-secondary">
        <div class="container">
            <div class="row py-4">
                <div class="col-12 text-center">
                    <p class="mb-0 lead text-white">Girl Shop. Todos los derechos reservados</p>
                </div>
            </div>
        </div>
    </footer>

    <div class="position-fixed btnWhats">
        <a href="https://wa.me/526361224894"><img src="./img/whatsapp.png" alt="Boton Whattsapp" class="img-fluid"></a>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
